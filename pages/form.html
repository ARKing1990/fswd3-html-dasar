<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale-1.0">
    </head>
    <body>
        <a href="https://arking1990.github.io/fswd3-html-dasar/">Kembali ke Halaman Utama</a><hr>
        <fieldset>
        <h1>Form pendaftaran SIB 2023</h1>
        <form action="" >
            <label for="nama">Nama Lengkap</label><br>
            <input type="text" placeholder="Masukan nama Lengkap" name="nama" id="nama"><br>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Masukan email" id="email" name="email"><br>
            <label for="gender">Jenis Kelamin</label><br>
            <section>
                <input type="radio" name="gender" id="pria">Laki-Laki <br>
                <input type="radio" name="gender" id="wanita">Perempuan <br>
            </section>
            <label for="jurusan">Jurusan</label><br>
            <select name="jurusan" id="jurusan">
                <option value="Informatika">Teknik Informatika</option>
                <option value="Mesin">Teknik Mesin</option>
                <option value="Kimia">Teknik Kimia</option>
                <option value="Elektro">Teknik Elektro</option>
            </select><br>
            <label for="alamat">Alamat</label><br>
            <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea><br>
            <label for="foto">Foto</label><br>
            <input type="file"><br>
            <input type="submit" value="Daftar">
        </form>
        </fieldset>
    </body>
</html>
